<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="salary-calculator.js"></script>
    <link rel="stylesheet" type="text/css" href="salary.css">
    <title>Weekend Salary Calculator</title>
</head>
<body>
    <h1>Weekend Salary Calculator</h1>
    <br>
    <h2>Add Employee</h2>
    <form id="employee-info">
        <input type="text" id="First Name" placeholder="Employee First Name">
        <input type="text" id="Last Name" placeholder="Last Name">
        <input type="text" id="ID Number" placeholder="ID Number">
        <input type="text" id="Job Title" placeholder="Job Title">
        <input type="text" id="Annual Salary" placeholder="Annual Salary">
        <br>
        <button id="submit">Submit</button>
            </form>
                 
</body>
</html>
