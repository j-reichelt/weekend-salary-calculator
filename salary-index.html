<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="salary.css">
    <title>Weekend Salary Calculator</title>
    <style>
        th{
            width: 150px;
        }
    </style>
</head>
<body>
    <h1>Weekend Salary Calculator</h1>
    <br>
    <h2>Add Employee</h2>
    <form id="employee-info">
        <input type="text" id="firstName" placeholder="Employee First Name">
        <input type="text" id="lastName" placeholder="Last Name">
        <input type="text" id="idNumber" placeholder="ID Number">
        <input type="text" id="jobTitle" placeholder="Job Title">
        <input type="text" id="annualSalary" placeholder="Annual Salary">
       
        <br>
        <button id="submit" type="submit">Submit</button>
            </form>
    <br>
       <h3>Employees</h3> 
       <table id="employeeTable">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID Number</th>
            <th>Job Title</th>
            <th>Annual Salary</th>
          </tr>
        </thead>
        <tbody id="generateEmployeeList">
          <!-- Employee rows will be dynamically added here -->
        </tbody>
      </table>

       <!-- <ul id = "generateEmployeeList"></ul>    -->

       <h3>Total Monthly Salary</h3>
       <p id="totalMonthlySalary"></p>


       
    <script src="salary-calculator.js"></script>
               
</body>
</html>
